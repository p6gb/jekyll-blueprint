<h2>{{page.title}}</h2>

<!-- https://jekyllrb.com/docs/static-files/ -->
<!-- https://jekyllrb.com/docs/structure/ -->
<ul>
    {% for file in site.static_files %}
    <li>
        {{file}}
    </li>
    {% if file.path contains 'images/test' %}
    {{file.extname}}
    {% if file.extname == '.png' %}
    <img src="{{ site.baseurl }}{{ file.path }}" alt="image" />
    {% endif %}
    {% endif %}
    {% endfor %}
</ul>
